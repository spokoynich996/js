<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-галерея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Мини-галерея</h1>
    <p>Кликните на миниатюру, чтобы увидеть изображение</p>
    
    <!-- Блок для большого изображения -->
    <div id="fullImage">
        <p>Здесь будет большое изображение</p>
    </div>
    
    <!-- Миниатюры -->
    <div class="thumbnails">
        <div class="thumb" onclick="showImage('витрина 100из1000.jpg')">
            <img src="витрина 100из1000.jpg" alt="Витрина 1">
            <p>Витрина 1</p>
        </div>
        
        <div class="thumb" onclick="showImage('витрина тож.jpg')">
            <img src="витрина тож.jpg" alt="Витрина 2">
            <p>Витрина 2</p>
        </div>
        
        <div class="thumb" onclick="showImage('смена майндсета.jpg')">
            <img src="смена майндсета.jpg" alt="Смена майндсета">
            <p>Смена майндсета</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
