<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список доставок</h1>
    
    <div class="actions">
        <button id="addBtn">+ Добавить доставку</button>
        <button id="calcBtn">Рассчитать общее расстояние</button>
    </div>
    
    <div id="totalResult" style="display: none;">
        <h2>Общее расстояние: <span id="totalKm">0</span> км</h2>
    </div>
    
    <div id="deliveries" class="deliveries-grid">
        <!-- Доставки будут здесь -->
    </div>
    
    <!-- Модальное окно -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-box">
            <h2 id="modalTitle">Новая доставка</h2>
            <form id="deliveryForm">
                <div class="input-group">
                    <label>Имя:</label>
                    <input type="text" id="nameInput" required>
                </div>
                <div class="input-group">
                    <label>Адрес:</label>
                    <input type="text" id="addressInput" required>
                </div>
                <div class="input-group">
                    <label>Расстояние (км):</label>
                    <input type="number" id="distanceInput" required>
                </div>
                <div class="input-group" id="statusGroup" style="display: none;">
                    <label>Статус:</label>
                    <select id="statusSelect">
                        <option value="delivery">Доставляется</option>
                        <option value="delivered">Доставлен</option>
                        <option value="canceled">Отменён</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Сохранить</button>
                    <button type="button" id="cancelBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
