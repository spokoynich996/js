<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск минимального и максимального числа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .all-elements {
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.min {
            background-color: #2196F3;
        }
        button.max {
            background-color: #f44336;
        }
        .result {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
        }
        span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Поиск минимального и максимального числа</h1>
    
    <p class="all-elements"></p>
    
    <div style="text-align: center;">
        <button class="min">Найти минимальное число</button>
        <button class="max">Найти максимальное число</button>
    </div>
    
    <p class="result">Минимальное число: <span class="minNumber">-</span></p>
    <p class="result">Максимальное число: <span class="maxNumber">-</span></p>

    <script src="index.js"></script>
</body>
</html>
