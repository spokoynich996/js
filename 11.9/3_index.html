<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дизайн банковской карты</title>
    <style>
        #card {
            width: 300px;
            height: 180px;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: Arial;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: blue;
            color: white;
        }
        input:focus {
            border: 2px solid blue;
            background-color: #f0f8ff;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Дизайн банковской карты</h1>
    
    <div class="controls">
        <div>
            <label>Текст на карте:</label>
            <input type="text" id="cardText" placeholder="Введите текст">
        </div>
        
        <div>
            <label>Цвет карты:</label>
            <select id="cardColor">
                <option value="red">Красный</option>
                <option value="blue" selected>Синий</option>
                <option value="green">Зеленый</option>
            </select>
        </div>
    </div>
    
    <div id="card">Ваш текст здесь</div>
    
    <script src="index.js"></script>
</body>
</html>
